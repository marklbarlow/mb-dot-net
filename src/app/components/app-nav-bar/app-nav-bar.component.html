<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>MB.net</span>
  <span class="navbar-spacer"></span>
  <nav>
    <a mat-button routerLink="/photo365" routerLinkActive="active">PHOTO 365</a>
    <a mat-button routerLink="/about" routerLinkActive="active">ABOUT</a>
    <a mat-button routerLink="/manage" routerLinkActive="active" *ngIf="(af.auth() | async)">MANAGE</a>
    <button mat-raised-button (click)="af.login()" color="accent" *ngIf="!(af.auth() | async)">LOGIN</button>
    <button mat-raised-button (click)="af.logout()" color="accent" *ngIf="(af.auth() | async)">LOGOUT</button>
  </nav>
</mat-toolbar>
