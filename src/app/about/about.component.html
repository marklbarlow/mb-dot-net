<h1>About</h1>

<p>This site is a work in progress and intended as a playground for learning new technologies.</p>

<p>Photos are based on challenge lists published at <a href="http://captureyour365.com/captureyour365-photo-challenge-lists/" target="_blank">captureyour365.com</a>.</p>

<md-list class="tech-list" dense>
    <template let-item let-last="last" ngFor [ngForOf]="list">
        <md-list-item>
            <md-icon md-list-avatar *ngIf="item.done" [style.color]="'green'" >done</md-icon>
            <md-icon md-list-avatar *ngIf="!item.done" [style.color]="'red'">close</md-icon>
            <h4 md-line>{{item.name}}</h4>
            <p md-line><a href="{{item.url}}" target="_blank">{{item.url}}</a></p>
        </md-list-item>
        <md-divider *ngIf="!last" md-inset></md-divider>
    </template>
</md-list>
